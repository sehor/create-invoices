<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>batch invoices</title>
    <!-- 现代化字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- 图标库 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
    <meta name="description" content="发票处理器">
</head>

<body>
    <!-- 简单访问控制覆盖层 -->
    <div id="auth-overlay" class="auth-overlay" aria-hidden="true">
        <div class="auth-modal" role="dialog" aria-modal="true" aria-labelledby="auth-title">
            <h2 id="auth-title" style="margin-bottom: var(--spacing-md);">访问验证</h2>
            <p style="color: var(--text-secondary); margin-bottom: var(--spacing-md);">请输入访问密码</p>
            <input type="password" id="auth-password" class="auth-input" placeholder="输入密码" autocomplete="current-password" />
            <div class="auth-actions">
                <button id="auth-submit" class="primary-button"><i class="fas fa-lock"></i> 进入</button>
            </div>
            <div id="auth-error" class="status-text" style="margin-top: var(--spacing-sm);"></div>
        </div>
    </div>
    <div class="container">
        <h1>生成批量发票数据</h1>
        
        <div class="file-input">
            <label for="customersFile"><i class="fas fa-users"></i> 客户信息文件</label>
            <input type="file" id="customersFile" accept=".xlsx,.xls">
            <div class="data-management">
                <button id="saveCustomersData" class="secondary-button">
                    <i class="fas fa-save"></i> 保存
                </button>
                <button id="clearCustomersData" class="danger-button">
                    <i class="fas fa-trash"></i> 清除
                </button>
                <span id="customersStatus" class="status-text"></span>
            </div>
        </div>

        <div class="file-input">
            <label for="itemsFile"><i class="fas fa-list"></i> 项目信息文件</label>
            <input type="file" id="itemsFile" accept=".xlsx,.xls">
            <div class="data-management">
                <button id="saveItemsData" class="secondary-button">
                    <i class="fas fa-save"></i> 保存
                </button>
                <button id="clearItemsData" class="danger-button">
                    <i class="fas fa-trash"></i> 清除
                </button>
                <span id="itemsStatus" class="status-text"></span>
            </div>
        </div>

        <div class="file-input">
            <label for="templateFile"><i class="fas fa-file"></i> 开票模板文件</label>
            <input type="file" id="templateFile" accept=".xlsx,.xls">
            <div class="data-management">
                <button id="saveTemplate" class="secondary-button">
                    <i class="fas fa-upload"></i> 上传模板
                </button>
                <button id="checkTemplate" class="secondary-button">
                    <i class="fas fa-clipboard-check"></i> 检测模板
                </button>
                <span id="templateStatus" class="status-text"></span>
            </div>
        </div>

        <div class="file-input">
            <label for="invoicesFile"><i class="fas fa-file-excel"></i> 开票信息文件</label>
            <input type="file" id="invoicesFile" accept=".xlsx,.xls">
            <div class="input-group">
                <div class="input-field">
                    <label for="sheetName">工作表名称</label>
                    <input type="text" id="sheetName" placeholder="例如: Sheet1">
                </div>
                <div class="input-field">
                    <label for="rowRange">行范围</label>
                    <input type="text" id="rowRange" placeholder="例如: 2-10">
                </div>
            </div>
        </div>

        <button id="processButton">
            <i class="fas fa-magic"></i> 转换并下载
        </button>

        <div style="margin-top: var(--spacing-xl);">
            <h3 style="color: var(--text-primary); margin-bottom: var(--spacing-md); display: flex; align-items: center;">
                处理日志：
            </h3>
            <div id="log"></div>
        </div>
    </div>

    <script src="src/js/core/auth.js"></script>
    <script src="exceljs.js"></script>
    <script src="src/js/storage/data-storage.js"></script>
    <script src="src/js/utils/logger.js"></script>
    <script src="src/js/utils/excel-reader.js"></script>
    <script src="src/js/utils/excel-exporter.js"></script>
    <script src="src/js/core/data-processor.js"></script>
    <script src="src/js/core/invoice-processor.js"></script>
    <script src="src/js/ui/ui-controller.js"></script>
    <script src="src/js/app.js"></script>
</body>

</html>
