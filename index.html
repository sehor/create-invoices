<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发票处理器</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav id="navigation"></nav>
    <div class="container">
        <h1>发票处理器</h1>
        <div class="file-input">
            <label for="customersFile">客户信息文件：</label>
            <input type="file" id="customersFile" accept=".xlsx,.xls">
            <div class="data-management">
                <button id="saveCustomersData" class="secondary-button">保存客户数据</button>
                <button id="clearCustomersData" class="secondary-button">清除客户数据</button>
                <span id="customersStatus" class="status-text"></span>
            </div>
        </div>
        <div class="file-input">
            <label for="itemsFile">项目信息文件：</label>
            <input type="file" id="itemsFile" accept=".xlsx,.xls">
            <div class="data-management">
                <button id="saveItemsData" class="secondary-button">保存项目数据</button>
                <button id="clearItemsData" class="secondary-button">清除项目数据</button>
                <span id="itemsStatus" class="status-text"></span>
            </div>
        </div>
        <div class="file-input">
            <label for="invoicesFile">开票信息文件：</label>
            <input type="file" id="invoicesFile" accept=".xlsx,.xls">
            <div style="margin-top: 10px;">
                <label for="sheetName">工作表名称：</label>
                <input type="text" id="sheetName" placeholder="例如: Sheet1">
                <label for="rowRange" style="margin-left: 10px;">行范围：</label>
                <input type="text" id="rowRange" placeholder="例如: 2-10" style="width: 100px;">
            </div>
        </div>
        <div class="file-input">
            <label for="invoiceTemplateFile">开票信息模板：</label>
            <input type="file" id="invoiceTemplateFile" accept=".xlsx,.xls">
            <div class="data-management">
                <button id="saveInvoiceTemplate" class="secondary-button">保存模板</button>
                <button id="clearInvoiceTemplate" class="secondary-button">清除模板</button>
                <span id="invoiceTemplateStatus" class="status-text"></span>
            </div>
        </div>
        <div class="file-input">
            <label for="itemsTemplateFile">开票项目明细模板：</label>
            <input type="file" id="itemsTemplateFile" accept=".xlsx,.xls">
            <div class="data-management">
                <button id="saveItemsTemplate" class="secondary-button">保存模板</button>
                <button id="clearItemsTemplate" class="secondary-button">清除模板</button>
                <span id="itemsTemplateStatus" class="status-text"></span>
            </div>
        </div>
        <button id="processButton">转换并下载</button>
        <div style="text-align: right; margin: 1rem 0;">
            <a href="test.html" target="_blank" style="color: var(--secondary-color); 
                      text-decoration: none; 
                      font-size: 0.9rem;
                      padding: 0.5rem 1rem;
                      border: 1px solid var(--secondary-color);
                      border-radius: 4px;">
                运行测试
            </a>
        </div>
        <div id="log-container" style="margin-top: 20px;">
            <h3>处理日志</h3>
            <div id="log" style="
                height: 200px;
                overflow-y: auto;
                border: 1px solid #ccc;
                padding: 10px;
                background-color: #f9f9f9;
                font-family: monospace;
                font-size: 0.9em;
            "></div>
        </div>
        <div id="vue-chatbot-container">
            <vue-chatbot></vue-chatbot>
        </div>
    </div>

    <script src="exceljs.js"></script>
    <script src="data-storage.js"></script>
    <script src="data-processor.js"></script>
    <script src="io-processor.js"></script>
    <script src="invoice-processor.js"></script>
    <!-- Plain HTML -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./dist/vue-chatbot.umd.js"></script>
    <script>
        // Create a new Vue application just for the chatbot
        const chatbotApp = Vue.createApp({})
        chatbotApp.component('vue-chatbot', VueChatbot)
        // Mount only to the chatbot container
        chatbotApp.mount('#vue-chatbot-container')
    </script>

</body>

</html>
