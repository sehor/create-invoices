<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>Excel到JSON转换器</title>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>

  
  
</head>

<body>
  <div>
    <label>客户信息文件：</label>
    <input type="file" id="customersFile" accept=".xlsx">
  </div>
  <div>
    <label>项目信息文件：</label>
    <input type="file" id="itemsFile" accept=".xlsx">
  </div>
  <div>
    <label>开票信息文件：</label>
    <input type="file" id="invoicesFile" accept=".xlsx">
  </div>

  <button id="processButton">转换并下载</button>

  <div id="log" style="margin-top: 20px; border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: auto;"></div>

  <script src="invoice-processor2.js"></script>
</body>

<script>
  function log(message) {
    const logElement = document.getElementById('log');
    logElement.innerHTML += message + '<br>';
    console.log(message);
}
</script>

</html>
<style>
  .body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  .container {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  h1 {
    color: #333;
    margin-bottom: 20px;
  }

  input[type="file"] {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
  }

  button {
    background-color: #007bff;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0069d9;
  }

  .excel-table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
  }

  .excel-table th,
  .excel-table td {
    padding: 8px;
    border: 1px solid #ccc;
    text-align: left;
  }

  .excel-table th {
    background-color: #f0f0f0;
  }
</style>


</html>
