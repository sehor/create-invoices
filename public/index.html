<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发票处理器 - 现代化界面</title>
    <!-- 现代化字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- 图标库 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/style.css">
    <meta name="description" content="现代化发票处理器 - 简洁高效的发票数据处理工具">
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-file-invoice" style="margin-right: 0.5rem; color: var(--primary-color);"></i>发票处理器</h1>
        
        <div class="file-input">
            <label for="customersFile"><i class="fas fa-users"></i> 客户信息文件</label>
            <input type="file" id="customersFile" accept=".xlsx,.xls">
            <div class="data-management">
                <button id="saveCustomersData" class="secondary-button">
                    <i class="fas fa-save"></i> 保存客户数据
                </button>
                <button id="clearCustomersData" class="danger-button">
                    <i class="fas fa-trash"></i> 清除客户数据
                </button>
                <span id="customersStatus" class="status-text"></span>
            </div>
        </div>

        <div class="file-input">
            <label for="itemsFile"><i class="fas fa-list"></i> 项目信息文件</label>
            <input type="file" id="itemsFile" accept=".xlsx,.xls">
            <div class="data-management">
                <button id="saveItemsData" class="secondary-button">
                    <i class="fas fa-save"></i> 保存项目数据
                </button>
                <button id="clearItemsData" class="danger-button">
                    <i class="fas fa-trash"></i> 清除项目数据
                </button>
                <span id="itemsStatus" class="status-text"></span>
            </div>
        </div>

        <div class="file-input">
            <label for="invoicesFile"><i class="fas fa-file-excel"></i> 开票信息文件</label>
            <input type="file" id="invoicesFile" accept=".xlsx,.xls">
            <div class="input-group">
                <div class="input-field">
                    <label for="sheetName">工作表名称</label>
                    <input type="text" id="sheetName" placeholder="例如: Sheet1">
                </div>
                <div class="input-field">
                    <label for="rowRange">行范围</label>
                    <input type="text" id="rowRange" placeholder="例如: 2-10">
                </div>
            </div>
        </div>

        <div class="file-input">
            <label for="invoiceTemplateFile"><i class="fas fa-file-contract"></i> 开票信息模板</label>
            <input type="file" id="invoiceTemplateFile" accept=".xlsx,.xls">
            <div class="data-management">
                <button id="saveInvoiceTemplate" class="secondary-button">
                    <i class="fas fa-save"></i> 保存模板
                </button>
                <button id="clearInvoiceTemplate" class="danger-button">
                    <i class="fas fa-trash"></i> 清除模板
                </button>
                <span id="invoiceTemplateStatus" class="status-text"></span>
            </div>
        </div>

        <div class="file-input">
            <label for="itemsTemplateFile"><i class="fas fa-table"></i> 开票项目明细模板</label>
            <input type="file" id="itemsTemplateFile" accept=".xlsx,.xls">
            <div class="data-management">
                <button id="saveItemsTemplate" class="secondary-button">
                    <i class="fas fa-save"></i> 保存模板
                </button>
                <button id="clearItemsTemplate" class="danger-button">
                    <i class="fas fa-trash"></i> 清除模板
                </button>
                <span id="itemsTemplateStatus" class="status-text"></span>
            </div>
        </div>

        <button id="processButton">
            <i class="fas fa-magic"></i> 转换并下载
        </button>

        <div style="text-align: right; margin: var(--spacing-lg) 0;">
            <a href="test.html" target="_blank" class="test-link">
                <i class="fas fa-flask"></i> 运行测试
            </a>
        </div>

        <div style="margin-top: var(--spacing-xl);">
            <h3 style="color: var(--text-primary); margin-bottom: var(--spacing-md); display: flex; align-items: center;">
                <i class="fas fa-terminal" style="margin-right: var(--spacing-sm); color: var(--primary-color);"></i>
                处理日志
            </h3>
            <div id="log"></div>
        </div>
    </div>

    <script src="../exceljs.js"></script>
    <script src="../src/js/storage/data-storage.js"></script>
    <script src="../src/js/utils/logger.js"></script>
    <script src="../src/js/utils/excel-reader.js"></script>
    <script src="../src/js/utils/excel-exporter.js"></script>
    <script src="../src/js/core/data-processor.js"></script>
    <script src="../src/js/core/invoice-processor.js"></script>
    <script src="../src/js/ui/ui-controller.js"></script>
    <script src="../src/js/app.js"></script>
</body>

</html>
